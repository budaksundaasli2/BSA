<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSA </title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Amaranth:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div id="editor">
        <img id="background"/>
        <div class="gradient top-gradient"></div>
        <div class="gradient bottom-gradient"></div>
        <img id="original-bsa" src="original-bsa.png" alt="Original BSA" />
        <div id="text" contenteditable="true" spellcheck="false">Template<br>Saya</div>
        <img id="logo" src="logo-bsa.png" alt="Logo BSA" />
    </div>

    <div class="controls">
        <label for="bgInput">Pilih Gambar Latar Belakang:</label>
        <input type="file" accept="image/*" id="bgInput" /><br />

        <div class="button-group">
            <button id="previewBtn">Preview</button>
            <button id="saveBtn">Unduh</button>
        </div>
    </div>

    <!-- Modal untuk Crop -->
    <div id="cropModal" class="modal">
        <div class="modal-content">
            <div id="cropContainer">
                <img id="cropImage" src="" alt="Gambar untuk di-crop">
            </div>
            <div class="crop-buttons">
                <button id="cropBtn">Crop</button>
                <button id="cancelCropBtn">Batal</button>
            </div>
        </div>
    </div>

    <!-- Modal untuk Preview -->
    <div id="previewModal" class="modal">
        <div class="preview-content">
            <img id="previewImage" src="" alt="Preview">
            <div class="preview-buttons">
                <button id="downloadBtn">Unduh</button>
                <button id="cancelPreviewBtn">Batal</button>
            </div>
        </div>
    </div>

    <div id="navbar-bawah" class="navbar-bawah">
        <button id="navHome"><span class="icon-navbar icon-home"> 
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 11.5L12 4L21 11.5V20C21 20.5523 20.5523 21 20 21H4C3.44772 21 3 20.5523 3 20V11.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 21V14H15V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span></button>
        <button id="navTersimpan"><span class="icon-navbar icon-save">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 21L12 17L5 21V5C5 4.44772 5.44772 4 6 4H18C18.5523 4 19 4.44772 19 5V21Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </span></button>
    </div>

    <script src="script.js"></script>
</body>
</html>
